<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Gestion de Stock</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Gestion de stock</h1>
        <hr>

        <!--
            Ce message disparaît lorsqu'il y a des produits dans liste,
            et réapparaît si on supprime tous les produits.
        -->
        <div class="alert alert-warning">
            Aucun produit en stock.
        </div>


        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Nom du produit</th>
                    <th>Prix unitaire</th>
                    <th colspan="2">Stock</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="products">
            </tbody>
        </table>

        <hr>
        <div class="card">
            <h5 class="card-header">Nouveau produit</h5>

            <!-- Formulaire d'ajout -->
            <form class="card-body">
                <div class="row">
                    <div class="col">
                        <input type="text" id="add-name" class="form-control" placeholder="Nom du produit">
                    </div>
                    <div class="col">
                        <input type="text" id="add-price" class="form-control" placeholder="Prix unitaire">
                    </div>
                    <div class="col">
                        <input type="text" id="add-stock" class="form-control" placeholder="Stock initial">
                    </div>
                    <div class="col flex-grow-0">
                        <button type="submit" class="btn btn-success">Ajouter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
